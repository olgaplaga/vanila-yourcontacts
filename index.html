<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Your Contacts</title>
    <link rel="stylesheet" href="./styles.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://bootswatch.com/3/simplex/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.3/css/intlTelInput.min.css" rel="stylesheet"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.3/js/intlTelInput.min.js"></script>
    <script src="./app.js" defer></script>
  </head>
  <body>
    <div class="container-sm">
      <h1 class="display-3 text-center">
        <i class="bi bi-person-lines-fill display-3 text-warning align-middle"></i><span class="text-secondary align-middle"> Your</span><span class="text-warning align-middle display-"> Contacts</span></span></h1>
        <hr>
        <div class="container">
            <div class="row">
            <div class="col-md-1 col-lg-2"></div>
              <div class="col-md-10 col-lg-8 mt-5">
                <form class="contact-form"> 
                  <input type="hidden" id="contact-id" name="id">
                    <div class="form-group mb-3">
                      <label for="first-name" class="form-label">First Name</label>
                      <input type="text" class="form-control" id="first-name" name="first-name">
                    </div>
                    <div class="form-group mb-3">
                      <label for="last-name" class="form-label">Last Name</label>
                      <input type="text" class="form-control" id="last-name" name="last-name">
                    </div>
                    <div class="form-group mb-3">
                      <label for="email" class="form-label">Email</label>
                      <input type="email" class="form-control" id="email" name="email">
                    </div>
                    <div class="form-group mb-4">
                      <label for="phone-number" class="form-label">Phone Number</label><br>
                      <input type="tel" class="form-control" id="phone-number" name="phone-number[main]">
                    </div>
                    <div class="mb-4 mt-4">
                      <h4>
                        <i type="button" id="more-btn" class="btn text-success bi bi-plus-circle-fill"> More</i>
                      </h4>
                    </div>
                    <div class="more-fields">
                    </div>
                    <div class="form-buttons">
                      <button type="submit" class="btn btn-warning submit-btn">Add Contact</button>
                      <i type="button" class="btn btn-secondary bi-arrow-clockwise restart-btn" title="Restart" id="restart-form"></i>
                    </div>
                    
                  </form>
                  <table class="table table-hover contacts-table mt-5">
                    <thead class="table table-hover">
                      <tr class= "table-secondary">
                        <th>First</th>
                        <th>Last</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>More</th>
                        <th>Actions</th>
                      </tr>  
                    </thead>
                    <tbody id="contact-list">
                     
                    </tbody>
                  </table>
          </div>
          <div class="col-md-1 col-lg-2"></div>
    </div>
    </div>
    
  </body>
</html>
